<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cookies Sold by Hour</h1>
    <table id="store">

      </table>
      
  <form id="add-store">
    <fieldset id="storeform">
    <legend>New Store</legend>
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
      <label for="minCust">Minimum Customers</label>
      <input type="text" id="minCust" name="minCust">
      <label for="maxCust">Maximum Customers</label>
      <input type="text" id="maxCust" name="maxCust">
      <label for="avgCookie">Average Cookies Purchased</label>
      <input type="text" id="avgCookie" name="avgCookie">
      <input type="submit">
    </fieldset>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
